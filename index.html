<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <style>
      .my-custom-row{
        background-color: antiquewhite;
        height: 400px;
      }
    </style>
    <div class="container">

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-2">kolom1</div>
          <div class="col-sm-12 col-md-6 col-lg-6">kolom2</div>
        </div>

        <div class="row">
          <div class="col-sm-6 order-sm-2">kolom1</div>
          <div class="col-sm-6 order-sm-1">kolom2</div>
        </div>

        <div class="row">
          <div class="col-sm-4 offset-2">kolom1</div>
          <div class="col-sm-4 offset-1">kolom2</div>
        </div>

        <div class="row my-custom-row justify-content-evenly align-items-center">
          <div class="col-sm-4 "><div class="p-3 border bg-light">kolom1</div></div>
          <div class="col-sm-4"><div class="p-3 border bg-light">kolom2</div></div>
        </div>
      <div class="row">
        <div class="col"><button type="button" class="btn btn-primary">Primary</button></div>
        <div class="col"><button type="button" class="btn btn-success">Primary</button></div>
        <div class="col"><button type="button" class="btn btn-danger">Primary</button></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
